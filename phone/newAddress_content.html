<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="css/fonts/font-awesome.min.css">
        <link rel="stylesheet" href="css/ui-box.css">
        <link rel="stylesheet" href="css/ui-base.css">
        <link rel="stylesheet" href="css/ui-color.css">
        <link rel="stylesheet" href="css/appcan.icon.css">
        <link rel="stylesheet" href="css/appcan.control.css">
        <link rel="stylesheet" href="changeAddress/css/main.css">
    </head>
    <body class="um-vp bc-bg" ontouchstart>
        <div class="ub ub-ver uinn-a7" id="newaddress">
            <div class="ub ub-ver umar-at1">
                <div class="ulev-app1 uinn8">
                    <span>*</span>姓名
                </div>
                <div class="uba b-gra3 uc-a1 c-wh ub uinn-a7 ub-ac">
                    <div class="ub ub-ac umh5 ub-f1">
                        <div class="uinput ub ub-f1">
                            <input placeholder="" type="text" class="ub-f1" id="fname">
                        </div>
                    </div>
                </div>
            </div>
            <div class="ub ub-ver umar-at1">
                <div class="ulev-app1 uinn8">
                    <span>*</span>电话
                </div>
                <div class="uba b-gra3 uc-a1 c-wh ub uinn-a7 ub-ac">
                    <div class="ub ub-ac umh5 ub-f1">
                        <div class="uinput ub ub-f1">
                            <input placeholder="" type="text" class="ub-f1" id="telNum">
                        </div>
                    </div>
                </div>
            </div>
            <div class="ub ub-ver umar-at1">
                <div class="ulev-app1 uinn8">
                    <span>*</span>省份
                </div>
                <div class="uba b-gra3 uc-a1 c-wh ub uinn-a7 ub-ac">
                    <div class="ub ub-ac umh5 ub-f1">
                        <div class="uinput ub ub-f1">
                            <input placeholder="" type="text" class="ub-f1" id="provence">
                        </div>
                    </div>
                </div>
            </div>
            <div class="ub ub-ver umar-at1">
                <div class="ulev-app1 uinn8">
                    <span>*</span>城市/县
                </div>
                <div class="uba b-gra3 uc-a1 c-wh ub uinn-a7 ub-ac">
                    <div class="ub ub-ac umh5 ub-f1">
                        <div class="uinput ub ub-f1">
                            <input placeholder="" type="text" class="ub-f1" id="city">
                        </div>
                    </div>
                </div>
            </div>
            <div class="ub ub-ver umar-at1">
                <div class="ulev-app1 uinn8">
                    <span>*</span>单位名称
                </div>
                <div class="uba b-gra3 uc-a1 c-wh ub uinn-a7 ub-ac">
                    <div class="ub ub-ac umh5 ub-f1">
                        <div class="uinput ub ub-f1">
                            <input placeholder="" type="text" class="ub-f1" id="company">
                        </div>
                    </div>
                </div>
            </div>
            <div class="ub ub-ver umar-a">
                <div class="ulev-app1 uinn8">
                    <span>*</span>详细地址
                </div>
                <div class="uba b-gra3 uc-a1 c-wh ub uinn-a7 ub-ac">
                    <div class="ub ub-ac umh5 ub-f1">
                        <div class="uinput ub ub-f1">
                            <input placeholder="" type="text" class="ub-f1" id="detaildress">
                        </div>
                    </div>
                </div>
            </div>
            <div class="uinn-a1 ub-f1">
                <div class="btn ub ub-ac bc-text-head ub-pc bc-btn" id="btn">
                    确定
                </div>
            </div>
        </div>
    </body>
    <script src="js/appcan.js"></script>
    <script src="js/appcan.control.js"></script>
    <script src="changeAddress/js/address.js"></script>
    <script src="shopCar/js/addToCar.js"></script>
    <script src="js/public.js"></script>
    </body>
    <script>
        appcan.ready(function() {

        });
        appcan.button("#btn", "btn-act", function() {
            var data = eval("(" + appcan.locStorage.val("datadenglu") + ")");
            if (data != null) {
                var customerId = data.id;
            } else if (appcan.locStorage.getVal("temporaryId") != undefined) {
                var customerId = appcan.locStorage.getVal("temporaryId");
            } else {
                addNewCar();
                var customerId = appcan.locStorage.getVal("temporaryId");
            }
            newAddress($("#fname").val(), $("#telNum").val(), $("#detaildress").val(),$("#company").val(), $("#city").val(),$("#provence").val(), '10000', customerId);
            //appcan.window.open("order", "order.html");
            appcan.window.evaluatePopoverScript({
                name : 'order',
                popName : 'content',
                scriptContent : 'useNewAddress()  '
            });
            location.reload();
        })
    </script>
</html>
