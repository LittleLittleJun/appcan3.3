    <script>
        appcan.ready(function() {
            //appcan.initBounce();
            adImg();
             if (locGet("imei") == null) {
                appcan.device.getInfo(10, function(err, data, dataType, optId) {
                    var dataimei = eval("(" + data + ")")
                    localS("imei", dataimei.imei);
                });
            }
        })

        function adImg() {
            //广告图片轮播
            var slider = appcan.slider({
            selector : '#slider',
            hasIndicator : false,
            canDown : false,
            auto : 2000,
            aspectRatio : 6.8/ 16,
            });
            slider.set([{
                img : "indexCon_0/css/myImg/FISHtheme.jpg"
            }, {
                img : "indexCon_0/css/myImg/6.jpg"
            }, {
                img : "indexCon_0/css/myImg/ACD.jpg"
            }, {
                img : "indexCon_0/css/myImg/4.jpg"
            }, {
                img : "indexCon_0/css/myImg/newAntibody.jpg"
            }, {
                img : "indexCon_0/css/myImg/mianyizu.jpg"
            }])
            slider.on("clickItem", function(index, data) {
                //console.log(index, data);
            })
        }
        function openPage (name) {
          appcan.window.open({
              name:name,
              data:name+'.html'
          })
        }
        function openNews (name,i) {
          appcan.window.open({
              name:name,
              data:name+'.html'
          })
          appcan.locStorage.val("openNewsFlag",i);
        }
    </script>
