    </body>
    <script>
        appcan.ready(function() {
            if (appcan.locStorage.val("openNewsFlag") == '1') {
                //$("#tit").html("前沿技术");
                news('RecentNews');
            }
            if (appcan.locStorage.val("openNewsFlag") == '2') {
                //$("#tit").html("资料中心");
                news("InformationCenter1");
                news("InformationCenter2");
                news("InformationCenter3");
            }
            if (appcan.locStorage.val("openNewsFlag") == '3') {
               // $("#tit").html("市场活动");
                news("activity");
            }
             if (appcan.locStorage.val("openNewsFlag") == '4') {
                //$("#tit").html("最新动态");
                news("LatestNews");
            }
            
        });
        var lv = appcan.listview({
            selector : "#listview",
            type : "thinLine",
            hasAngle : true
        });
    </script>
