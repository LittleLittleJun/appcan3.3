        appcan.ready(function() {

    // },
    // error:function(e){

        // alert("error");

            var tabview = appcan.tab({
                selector : "#footer1",
                hasIcon : true,
                hasAnim : false,
                hasLabel : true,
                hasBadge : true,
                index : 0,
                data : [{
                    label : "首页",
                    icon : "fa-home"
                }, {
                    label : "产品中心",
                    icon : "fa-list"
                }, {
                    label : "个人中心",
                    icon : "fa-user"
                }, {
                    label : "购物车",
                    icon : "fa-shopping-cart",
                }]
            });
            
            tabview.on("click", function(obj, index) {
                if (index == 3) {
                    toContent (3)
                }
                if (index == 2) {
                    toContent (2) ;
                }
                if(index==0){
                    toContent (0)
                }
                if(index==1){
                    toContent (1)
                }
            })
            titHeight = $('#header').offset().height;
            if (appcan.locStorage.val("indexLoda") == 2) {
                //初始化用户信息，登录时、修改信息时、未登陆时 initInfo()
                appcan.window.evaluatePopoverScript({
                        name : 'index',
                        popName : 'content',
                        scriptContent : ' initInfo()'
                    });
                    toContent (2);
                appcan.locStorage.remove("indexLoda");
            } else {
                toContent (0);
            }
        });
        
        function toContent (i) {
          var conthtml='indexCon_'+i+'.html';
          var titHeight = $('#header').offset().height;
          appcan.frame.open("content", conthtml, 0, titHeight);
        }
        
    </script>
