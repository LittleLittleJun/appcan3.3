<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="css/fonts/font-awesome.min.css">
        <link rel="stylesheet" href="css/ui-box.css">
        <link rel="stylesheet" href="css/ui-base.css">
        <link rel="stylesheet" href="css/ui-color.css">
        <link rel="stylesheet" href="css/appcan.icon.css">
        <link rel="stylesheet" href="css/appcan.control.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body class="um-vp " ontouchstart>
        <div id="page_0" class="up ub ub-ver bc-bg" tabindex="0">
            <!--header开始-->
            <div id="header" class="uh bc-text-head ub bc-head" style="position: fixed;top: 0em;left: 0em;z-index: 10">
                <div class="ub ub-f2 ub-ac head_max">
                    <div class="nav-btn left_btn" id="nav-left">
                        <div class="fa fa-angle-left fa-2x back_l"></div>
                    </div>
                    <div class="ub-f1 histCont b-bg1">
                        <div class="ub ub-ac uc-a1 uinput c-wh-ele">
                            <div class="uwh-ele1 ub-img ele-search umar-a"></div>
                            <div class="ub-f1">
                                <input placeholder="search" type="search" class="ulev-ele searchVal" id="inval">
                            </div>
                        </div>
                    </div>
                    <div class="ub ulev0 ub-ac uc-a1 ub-pc btn_div" id="f-ss">
                        <div class="umw2 ub ub-ac ub-pc umar-r searchBtn" id="f-ss">
                            <button class="searchClass">
                                搜索
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <!--header结束--><!--content开始-->
            <div id="content" class="ub-f1 tx-l">
                <div class="kong" style="width: 100%;height: 3em;"></div>
                <ul id="historyUL">

                </ul>
                <div class="kong" style="width: 100%;height: 3em;"></div>
            </div>
            <!--content结束-->
            
            <div class="clearHis">清空历史记录</div>
            
        </div>
        <script src="js/appcan.js"></script>
        <script src="js/appcan.control.js"></script>
        <script src="history/js/history.js"></script>
        <script src="js/index.js"></script>
        <script src="js/public.js"></script>
    </body>
    <script>
        appcan.ready(function() {
            document.getElementById('inval').value = '';
            Array.prototype.unique3 = function() {
                var res = [];
                var json = {};
                for (var i = 0; i < this.length; i++) {
                    if (!json[this[i]]) {
                        res.push(this[i]);
                        json[this[i]] = 1;
                    }
                }
                return res;
            }
            var s = appcan.locStorage.getVal("hist");
            $("#historyUL").empty();
            if (appcan.locStorage.getVal("hist") == null) {
                $("#historyUL").append("<li class='nohis'>暂无搜索历史记录</li>");
            } else {
                s = appcan.locStorage.getVal("hist").split("###");
                //  arr.unique3() 数组除重函数
                var arr = appcan.locStorage.getVal("hist").split("###");
                for (var i = arr.unique3().length - 1; i >= 0; i--) {
                    $("#historyUL").append("<li class='hisli'>" + arr.unique3()[i] + "</li>");
                }
            }
        });
        appcan.button(".nav-btn", "btn-act", function() {
            appcan.window.close(-1);
        })
    </script>
</html>
